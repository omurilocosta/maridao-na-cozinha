<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maridão na Cozinha</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="https://lh3.googleusercontent.com/d/1UvS0X2myoOafRn0bh_CaVEWwOnqlKK7J" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/reuse.css">
    <link rel="stylesheet" href="../css/login-cadastro.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/media-queries.css">
    <link rel="stylesheet" href="../css/vars.css">    
</head>
<body>
    
    <main class="main__login">
        <div class="card">
            <header class="u-flex u-justify-center u-items-center">
                <div class="card--img">
                    <img src="https://lh3.googleusercontent.com/d/1yKPNJ9e355CTKRsmvqRb7v3n5OVzsdOY">
                </div>
            </header>
            <div class="conteudo">
                <form action="">
                    <div class="inputs nome">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" placeholder="nome">
                    </div>
                    <div class="inputs email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" placeholder="E-mail">
                    </div>
                    <div class="inputs senha">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="login-botao" type="button">CADASTRAR</button>
                </form>
                <p>Já possui uma conta? <a href="login.html">Entre</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="rodape-topo u-flex u-items-center u-justify-center">
            <div class="rodape-logo"><img src="https://lh3.googleusercontent.com/d/1RviZW_7HDElq4-2Vx-wX-9PLKK9Lbbnc"></div>
        </div>
        <div class="rodape-baixo">
            <div class="rodape-baixo-texto">Siga-nos:</div>
            <div class="rodape-baixo-redes u-flex u-items-center u-justify-center u-gap-3">
                <a href="">
                    <i class="bx bxl-facebook-square"></i>
                </a>
                <a href="">
                    <i class="bx bxl-instagram"></i>
                </a>
                <a href="">
                    <i class="bx bxl-pinterest"></i>
                </a>
            </div>
        </div>
    </footer>
    <script defer src="./src/assets/js/"></script>
</body>
</html>
